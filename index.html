<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="tournamentTitle">Título del Torneo</h1>
    <input type="text" id="titleInput" placeholder="Escribe el título del torneo">
    <button onclick="updateTitle()">Actualizar Título</button>

    <input type="text" id="participantName" placeholder="Nombre del participante">
    <button onclick="addParticipant()">Agregar Participante</button>
    <button id="generateTournament" onclick="generateTournament()" disabled>Generar Torneo</button>

    <table id="participantsTable">
        <tbody></tbody>
    </table>

    <div id="tournamentRounds"></div>
    <div id="winnerMessage" style="display: none; font-size: 34px;"></div>

    <script src="script.js"></script>
</body>
</html>
